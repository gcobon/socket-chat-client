<h1>Mensajes</h1>

<br>

<div id="chat-mensajes">
  <li class="list-group-item" *ngFor="let mensaje of mensajes">
    {{mensaje.de}}: {{mensaje.cuerpo}}
  </li>
</div>

<form (ngSubmit)="send()">
  <input type="text"
  [(ngModel)]="texto"
  class="form-control chat-input"
  name="texto"
  placeholder="Mensaje"
  autofocus
  autocomplete="off">
</form>
