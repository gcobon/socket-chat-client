
  <h1>Login</h1>


<br>


<div class="row justify-content-center">

  <div class="col-9">
    <form class="p-4" (ngSubmit)="login()">
      <input type="text"
      class="form-control"
      [(ngModel)]="nombre"
      placeholder="Nombre de usuario"
      name="nombre"
      autofocus>

      <button class="btn btn-primary mt-3 btn-block" type="submit" [disabled]="nombre.trim().length === 0">Login</button>

    </form>
  </div>
</div>
